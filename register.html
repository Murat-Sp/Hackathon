<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <h1>Реєстрація</h1>
    </header>
    
    <main>
        <form class="register-form">
            <label>User name</label>
            <input id="InputUserName" type="text" required>
            <label>Email:</label>
            <input id="InputEmail" type="text" required>
            <label>Пароль:</label>
            <input id="InputPassword" type="password" required>
            <button id="SignUp" type="submit">Зареєструватися</button>
            <button id="SignIn" type="submit">Увійти</button>
        </form>
        
    </main>

    <footer>
        <p>© 2024 Віртуальні Квести</p>
    </footer>
    <script src="Js/register.js"></script>
</body>
</html>
